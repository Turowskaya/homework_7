<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <form class="application-form">
            <div class="form-group row">
                <label for="inputEmail30" class="col-sm-2 col-form-label">Фамилия</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control application-form__secondname" id="inputEmail30" placeholder="Фамилия">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail31" class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control application-form__firstname" id="inputEmail31" placeholder="Имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail32" class="col-sm-2 col-form-label">Отчество</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control application-form__middlename" id="inputEmail32" placeholder="Отчество">
                </div>
            </div>
           <div class="form-group row">
                <label for="inputEmail33" class="col-sm-2 col-form-label">Возраст</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control application-form__age" id="inputEmail33" placeholder="Возраст">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Пол</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input application-form__gender-man" type="radio" name="gridRadios" id="gridRadios1" value="man" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Мужчина
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input application-form__gender-woman" type="radio" name="gridRadios" id="gridRadios2" value="woman">
                            <label class="form-check-label" for="gridRadios2">
                                Женщина
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="application-form__btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
        <div class="result">
            <div class="name"></div>
            <div class="age"></div>
            <div class="age-day"></div>
            <div class="gender"></div>
            <div class="retirement"></div>
        </div>
        <div class="information_field" contenteditable="true"></div>
        <div class="result-word"></div>
        <button type="button" class="btn btn-primary">Выбрать</button>

        <script src="js/task_1.js"></script>
        <script src="js/task_2.js"></script>
        <script src="js/task_3.js"></script>
     </body>
</html>
